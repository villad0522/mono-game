<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>TimeHunter</title>
        <script src="https://mono-socket.link"></script>
        <style>
            html {
                background: #000;
                color: #fff;
                text-align: center;
            }

            .topBox {
                text-align: left;
                padding: 10px 0 0 10px;
            }

        </style>
    </head>

    <body>
        <div class="topBox">
            <a href="./index.html" class="mono">戻る</a>
        </div>
        <hr>
        <h3 style="color:#fff;">ひとりでプレイ</h3>
        <button onclick="button1()" class="mono">OK</button>
        <br>
        <br>
        <hr>
        <h3 style="color:#fff;">オンラインルームを作る</h3>
        <label for="input2-1">パスワード </label>
        <input type="text" id="input2-1">
        <br>
        <br>
        <button onclick="button2()" class="mono">OK</button>
        <br>
        <br>
        <hr>
        <h3 style="color:#fff;">既存のオンラインルームに参加</h3>
        <label for="input2-2" style="">部屋番号 </label>
        <input type="text" id="input2-2">
        <br>
        <label for="input2-3">パスワード </label>
        <input type="text" id="input2-3">
        <br>
        <br>
        <button onclick="button3()" class="mono">OK</button>
        <br>
        <br>
        <hr>
        <h3 style="color:#fff;">【未実装】ランダムマッチ</h3>
        <button onclick="button4()" class="mono">OK</button>
        <br>
        <br>
        <hr>
        <script>
            monoSocket.init('index.html', 'cd02a276-44d2-44aa-b04b-7ddc26be5dba');

            function button1() {
                // 「ひとりで」ボタンが押されたときの処理
                monoSocket.signup('page3.html');
            }

            function button2() {
                // 「部屋作成」ボタンが押されたときの処理
                var password = document.getElementById("input2-1").value;   //テキストボックスからパスワードを読み込む
                monoSocket.createRoom('page3.html', password);
            }


            function button3() {
                // 「既存の部屋に参加」ボタンが押されたときの処理
                var roomNumber = document.getElementById("input2-2").value;   //テキストボックスから部屋番号を読み込む
                var password = document.getElementById("input2-3").value;   //テキストボックスからパスワードを読み込む
                monoSocket.joinRoom('page3.html', roomNumber, password);
            }


            function button4() {
                // 「ランダムマッチ」ボタンが押されたときの処理
                monoSocket.joinRandomMatch('page3.html');
            }

        </script>
    </body>

</html>
