<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>TimeHunter</title>
        <script src="https://mono-socket.link"></script>
        <style>
            html {
                background: #000;
            }

            .title-logo {
                display: block;
                width: 60%;
                min-width: 300px;
                max-width: 90%;
                margin: 0 auto;
            }

        </style>
    </head>

    <body>
        <a href="./index.html">戻る</a>
        <h1>２ページ目</h1>
        <hr>
        <h3>部屋作成</h3>
        <label for="input2-1">パスワード </label>
        <input type="text" id="input2-1">
        <br>
        <button id="button2-1">部屋作成</button>
        <br>
        <br>
        <br>
        <hr>
        <h3>既存の部屋に参加</h3>
        <label for="input2-2">部屋番号 </label>
        <input type="text" id="input2-2">
        <label for="input2-3">パスワード </label>
        <input type="text" id="input2-3">
        <br>
        <button id="button2-2">部屋に参加</button>
        <br>
        <br>
        <br>
        <hr>
        <h3>【未実装】ランダムマッチ</h3>
        <button id="button2-3">ランダムマッチ</button>
        <br>
        <br>
        <br>
        <hr>
        <script>
            monoSocket.init('index.html', 'cd02a276-44d2-44aa-b04b-7ddc26be5dba');


            document.getElementById("button2-1").addEventListener('click', () => {
                // 「部屋作成」ボタンが押されたときの処理
                var password = document.getElementById("input2-1").value;   //テキストボックスからパスワードを読み込む
                monoSocket.createRoom('page3.html', password);
            });


            document.getElementById("button2-2").addEventListener('click', () => {
                // 「既存の部屋に参加」ボタンが押されたときの処理
                var roomNumber = document.getElementById("input2-2").value;   //テキストボックスから部屋番号を読み込む
                var password = document.getElementById("input2-3").value;   //テキストボックスからパスワードを読み込む
                monoSocket.joinRoom('page3.html', roomNumber, password);
            });


            document.getElementById("button2-3").addEventListener('click', () => {
                // 「ランダムマッチ」ボタンが押されたときの処理
                monoSocket.joinRandomMatch('page3.html');
            });

        </script>
    </body>

</html>
