<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>TimeHunter</title>
        <script src="https://mono-socket.link"></script>
        <style>
            html {
                background: #000;
                color: #fff;
                text-align: center;
            }

            .title-logo {
                display: block;
                min-width: 300px;
                width: 70%;
                max-width: 600px;
                border: 10px solid #000;
                margin: 0 auto;
            }

            .screenshot {
                display: block;
                min-width: 200px;
                width: 40%;
                max-width: 300px;
                border: 20px solid #000;
                margin: 0 auto;
            }

        </style>
    </head>

    <body>
        <br>
        <br>
        <br>
        <img class="title-logo" src="./img/title.png">
        <br>
        <br>
        <img class="screenshot" src="./img/screenshot.png">
        <br>
        <br>
        <button onclick="button1()" class="mono">はじめから</button>
        <button onclick="button2()" class="mono">続きから</button>
        <script>
            monoSocket.init('index.html', 'cd02a276-44d2-44aa-b04b-7ddc26be5dba');


            function button1() {
                // 「はじめから」ボタンが押されたときの処理
                monoSocket.signup('page2.html');
            }

            function button2() {
                // 「続きから」ボタンが押されたときの処理
                monoSocket.signin('page2.html');
            }
        </script>
    </body>

</html>
