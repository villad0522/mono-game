<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>TimeHunter</title>
        <!-- <script src="https://mono-socket.link"></script> -->
        <script src="../monoSocket.js"></script>
        <style>
            html {
                background: #000;
            }

            .title-logo {
                display: block;
                width: 60%;
                min-width: 300px;
                max-width: 90%;
                margin: 0 auto;
            }

        </style>
    </head>

    <body>
        <br>
        <img class="title-logo" src="./img/title.png">
        <hr>
        <button onclick="button1()">ひとりで</button>
        <br>
        <br>
        <button onclick="button2()">はじめから</button>
        <br>
        <br>
        <button onclick="button3()">続きから</button>
        <br>
        <br>
        <br>
        <hr>
        <script>
            monoSocket.init('index.html', 'cd02a276-44d2-44aa-b04b-7ddc26be5dba');

            function button1() {
                // 「ひとりで」ボタンが押されたときの処理
                monoSocket.signup('page3.html');
            }

            function button2() {
                // 「はじめから」ボタンが押されたときの処理
                monoSocket.signup('page2.html');
            }

            function button3() {
                // 「続きから」ボタンが押されたときの処理
                monoSocket.signin('page2.html');
            }
        </script>
    </body>

</html>
