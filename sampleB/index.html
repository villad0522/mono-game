<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>TimeHunter</title>
        <style>
            html {
                background: #000;
            }

            .title-logo {
                display: block;
                width: 60%;
                min-width: 300px;
                max-width: 90%;
                margin: 0 auto;
            }

        </style>
    </head>

    <body>
        <br>
        <img class="title-logo" src="./img/title.png">
        <hr>
        <button id="button1-3">ひとりで</button>
        <br>
        <br>
        <button id="button1-1">はじめから</button>
        <br>
        <br>
        <button id="button1-2">続きから</button>
        <br>
        <br>
        <br>
        <hr>
        <script src="../monoSocket.js"></script>
        <script>
            monoSocket.init('index.html', 'cd02a276-44d2-44aa-b04b-7ddc26be5dba');

            document.getElementById("button1-3").addEventListener('click', () => {
                // 「ひとりで」ボタンが押されたときの処理
                monoSocket.signup('page3.html');
            });

            document.getElementById("button1-1").addEventListener('click', () => {
                // 「はじめから」ボタンが押されたときの処理
                monoSocket.signup('page2.html');
            });


            const playerId = monoSocket.getPlayerId();
            if (playerId) {
                // URLに前回のログイン情報が残っていた場合
                document.getElementById("button1-2").addEventListener('click', () => {
                    // 「続きから」ボタンが押されたときの処理
                    monoSocket.signin('page2.html', playerId);  // ログイン
                });
            }
            else {
                // URLに前回のログイン情報が残っていなかった場合
                // 「続きから」ボタンを押せないようにする
                document.getElementById("button1-2").disabled = true;
            }
        </script>
    </body>

</html>
