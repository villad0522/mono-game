<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>自作オンラインゲーム</title>
        <script src="https://mono-jimu.s3.ap-northeast-1.amazonaws.com/monoSocket.js"></script>
        <script>
            monoSocket.init('page1.html', '93c8358c-0268-4690-8201-ee8223552256');

            window.addEventListener('load', () => {  // 画面が読み込まれたタイミングで実行される処理

                document.getElementById("button1-1").addEventListener('click', () => {
                    // 「はじめから」ボタンが押されたときの処理
                    monoSocket.signup('page2.html');  // プレイヤー新規登録
                });


                const playerId = monoSocket.getPlayerId();
                if (playerId) {
                    // URLに前回のログイン情報が残っていた場合
                    document.getElementById("button1-2").addEventListener('click', () => {
                        // 「続きから」ボタンが押されたときの処理
                        monoSocket.signin('page2.html', playerId);  // ログイン
                    });
                }
                else {
                    // URLに前回のログイン情報が残っていなかった場合
                    // 「続きから」ボタンを押せないようにする
                    document.getElementById("button1-2").disabled = true;
                }

            });
        </script>
    </head>

    <body>
        <br>
        <h1>１ページ目</h1>
        <hr>
        <button id="button1-1">はじめから</button>
        <br>
        <br>
        <button id="button1-2">続きから</button>
        <br>
        <br>
        <br>
        <hr>
    </body>

</html>
