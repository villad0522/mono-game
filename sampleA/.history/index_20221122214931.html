<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <script src="https://mono-jimu.s3.ap-northeast-1.amazonaws.com/monoSocket.js"></script>
    </head>

    <body>
        <button id="button1-1">はじめから</button>
        <script>
            monoSocket.init('index.html', 'a9084048-578b-4bac-b1ce-77daa00af8a6');
            window.addEventListener('load', () => {
                // 画面が読み込まれたタイミングで実行される処理
                document.getElementById("button1-1").addEventListener('click', () => {
                    // 「はじめから」ボタンが押されたときの処理
                    monoSocket.signup('page2.html');  // プレイヤー新規登録
                });
            });
        </script>
    </body>

</html>
